<!DOCTYPE html> <html lang="zh"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>写给她的信 - 打字机效果</title> <style> body { background-color: #fff8f0; font-family: 'Microsoft YaHei', sans-serif; color: #333; padding: 40px; overflow-y: scroll; height: 100vh; } #container { max-width: 720px; margin: 0 auto; background: rgba(255,255,255,0.95); padding: 30px 40px; border-radius: 14px; box-shadow: 0 0 25px rgba(0,0,0,0.1); line-height: 1.8; font-size: 18px; white-space: pre-wrap; letter-spacing: 0.03em; } h1 { text-align: center; color: #d86464; margin-bottom: 1em; } .signature { margin-top: 40px; text-align: right; font-style: italic; color: #666; } /* 打字机光标闪烁效果 */ .cursor { display: inline-block; background-color: #d86464; width: 2px; animation: blink 1s steps(2, start) infinite; vertical-align: bottom; margin-left: 2px; } @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } } </style> </head> <body> <div id="container"> <h1>写给她的一封信</h1> <div id="text"></div><span class="cursor"></span> </div> <script> const content = `嘿，你好。 其实写下这封信的时候，我脑海里又浮现出很多我们的画面：水房的偶遇，楼梯口的“唉”，还有你喝我杯子里水时那一瞬的熟络。那些片段，我是真的珍惜过。 哪怕现在想起来，心里还是有些温热的回响。 你问过我是不是喜欢你，我没回答，因为我怕回答了，你就会跑。 你发来“处？”又撤回，我假装没看到，是怕认真了，我们就连朋友都做不成了。 你让我改网名，你叫我“港湾”，我一边笑着，一边藏着不敢说出口的欢喜。 其实我愿意成为你的港湾，可你从未真正靠岸。 后来你说：“我接受不了，做朋友吧。” 我终于明白，你不是不需要我，而是你只要那个愿意为你写作业、替你背情绪的人，却从没打算真正靠近我。 你从没明确说过爱，却希望我一直属于你。 你对我时冷时热，却希望我一如既往地温柔。 你沉默、回避、试探、撤回，用无数方式让我自我怀疑，最后再说一句“你会遇见更好的人”。 现在我懂了。 我喜欢过你，不后悔。你让我学会了什么是心动，什么是遗憾，也教会了我，喜欢一个人，不能失去自己。 你可能只是还没准备好，也可能从来没想认真对待。 但无论如何，这段经历对我来说，是成长，而不是沉沦。 所以，谢谢你，曾让我动心。 也谢谢你，没让我继续沉溺下去。 往后余生，我不想再做谁的工具人，也不会再因为谁的一句“唉”而心跳。 如果你有一天真正学会了如何去爱，愿你也能遇见一个不需要试探就能靠近的人。 而我，会走得很远，也会越来越好。 别担心我。 —— 曾认真喜欢你的那个我 2025 · 夏 `; const textEl = document.getElementById('text'); let index = 0; function type() { if (index < content.length) { // 防止光标闪烁被打断，先插入字符再移动光标span textEl.textContent += content[index]; index++; setTimeout(type, 40); } else { // 打完后隐藏光标 document.querySelector('.cursor').style.display = 'none'; } } type(); </script> </body> </html>
